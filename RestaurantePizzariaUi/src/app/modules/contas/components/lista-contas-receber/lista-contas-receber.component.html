<div class="container">
    <h3>Lista de contas a receber</h3>
    <table mat-table [dataSource]="contas">
        <!--Descrição-->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let contas"> {{contas.descricao}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <!--Valor-->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let contas"> {{contas.valor | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{valorTotalReceber() | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</div>
