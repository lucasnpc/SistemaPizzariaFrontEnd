<mat-card class="card-style">
  <mat-card-header>
    <mat-card-title>A pagar</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <!--Descrição-->
      <ng-container matColumnDef="Descrição">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
        <td class="item-border-left" mat-footer-cell *matFooterCellDef>
          Total
        </td>
      </ng-container>
      <!--Data Pagamento-->
      <ng-container matColumnDef="Data de Pagamento">
        <th mat-header-cell *matHeaderCellDef>Data de Pagamento</th>
        <td mat-cell *matCellDef="let element">{{ formatDate(element.dataPagamento) }}</td>
        <td class="item-border-left" mat-footer-cell *matFooterCellDef>
        </td>
      </ng-container>
      <!--Valor-->
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.valor | currency }}
        </td>
        <td class="item-border-right" mat-footer-cell *matFooterCellDef>
          {{ valorTotalPagar() | currency }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="setRow(row)"
        [ngClass]="{ rowSelected: clickedRow == row }"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </mat-card-content>
</mat-card>
