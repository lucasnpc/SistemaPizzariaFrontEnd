<div class="container">
    <form id="search">
      <mat-icon class="search-button" svgIcon="search-button" (click)="focusSearchBar()"></mat-icon>
      <input #search type="search" [placeholder]="filled?'Pesquisar':''" [ngClass]="{'filled':filled}" 
           (click)="filled=true" (blur)="filled=search.value?true:false">
    </form>
    <button mat-button class="add-button">Adicionar</button>
  </div>
