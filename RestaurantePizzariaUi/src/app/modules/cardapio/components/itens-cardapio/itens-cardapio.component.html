<mat-card class="card-style">
  <mat-card-header> </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">

      <!-- Item Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td class="item-border-left" mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>
      <!-- Preço Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td class="item-border-right" mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="setRow(row)"
        [ngClass]="{ rowSelected: clickedRow == row }"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ filterValue }}"
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
