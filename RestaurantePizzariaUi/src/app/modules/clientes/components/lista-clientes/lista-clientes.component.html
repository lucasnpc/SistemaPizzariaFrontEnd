<mat-card class="card-style">
    <mat-card-header>
        <mat-card-title>Lista de Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container matColumnDef="id_cliente">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
            </ng-container>
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <!-- Rua Column -->
            <ng-container matColumnDef="rua">
                <th mat-header-cell *matHeaderCellDef> Rua </th>
                <td mat-cell *matCellDef="let element"> {{element.rua}} </td>
            </ng-container>
            <!-- Numero Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>
            <!-- Bairro Column -->
            <ng-container matColumnDef="bairro">
                <th mat-header-cell *matHeaderCellDef> Bairro </th>
                <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
            </ng-container>
            <!-- Cidade Column -->
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef> Cidade </th>
                <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
            </ng-container>
            <!-- Telefone Column -->
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            ADICIONAR
        </button>
        <button mat-button>
            ALTERAR
        </button>
    </mat-card-actions>
</mat-card>
