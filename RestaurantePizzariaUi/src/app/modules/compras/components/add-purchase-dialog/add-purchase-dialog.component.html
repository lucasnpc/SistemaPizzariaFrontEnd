<mat-grid-list cols="4" rowHeight="4rem">
    <mat-grid-tile mat-dialog-title [colspan]="4" [rowspan]="1">
        <div class="gray-bar-large">
            <h2>Registro de Compras</h2>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="8">
        <mat-dialog-content>
            <mat-selection-list #products [multiple]="false">
                <mat-list-option *ngFor="let product of data" [value]="product">
                    <div mat-line> {{ product.productName }}; {{ product.quantity }}</div>
                </mat-list-option>
            </mat-selection-list>
            <p>
                Option selected: {{products.selectedOptions.selected[0]?.value.productName}}
            </p>
        </mat-dialog-content>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="1">
        <mat-dialog-actions align="end">
            <button mat-button class="cancel" mat-dialog-close>Cancelar</button>
            <button mat-button class="confirm" [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
        </mat-dialog-actions>
    </mat-grid-tile>
</mat-grid-list>
