<div class="container background-muted">
  <div class="content-container">
    <mat-grid-list cols="4" rowHeight="4rem">
      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <rp-top-bar (openDialog)="openDialog()"></rp-top-bar>
      </mat-grid-tile>
      <mat-grid-tile class="grid-tile-products" [colspan]="4" [rowspan]="9">
        <ul>
          <li *ngFor="let product of products" (click)="logTest(product)">
            <p>
              {{product.productName}}
            </p>
            <div class="align-center" mat-line>
              <button mat-button class="less-quantity-button">-</button>
              <button mat-button class="quantitity-product-button">{{product.currentStock}}</button>
              <button mat-button class="increase-quantity-button">+</button>
            </div>
          </li>
        </ul>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="1"></mat-grid-tile>
    </mat-grid-list>
    <button mat-button class="button-editar">Editar</button>
    <button mat-button class="button-excluir">Excluir</button>
  </div>
</div>
