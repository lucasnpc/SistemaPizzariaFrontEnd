<mat-card class="card-style">
    <mat-card-header>
        <mat-card-title>Lista de Vendas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Data venda Column -->
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data Venda </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!--Valor Column-->
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef=""></td>
            </ng-container>

            <!-- Numero Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo</th>
                <td mat-cell *matCellDef=""> </td>
            </ng-container>

            <!-- Bairro Column -->
            <ng-container matColumnDef="id_comanda">
                <th mat-header-cell *matHeaderCellDef> Comanda </th>
                <td mat-cell *matCellDef=""> </td>
            </ng-container>

            <!-- Cidade Column -->
            <ng-container matColumnDef="id_pedido">
                <th mat-header-cell *matHeaderCellDef> Pedido</th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            ALTERAR
        </button>
    </mat-card-actions>
</mat-card>
