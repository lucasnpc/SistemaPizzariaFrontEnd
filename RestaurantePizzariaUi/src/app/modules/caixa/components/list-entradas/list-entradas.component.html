<mat-card class="card-style">
  <mat-card-header>
    <mat-card-title>Entradas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td class="item-border-left" mat-cell *matCellDef="let element">
          {{ element.position }}
        </td>
      </ng-container>

      <!-- Numero da mesa Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>N. da Mesa</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td class="item-border-right" mat-cell *matCellDef="let element">
          {{ element.weight }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="setRow(row)"
        [ngClass]="{ rowSelected: clickedRow == row }"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
