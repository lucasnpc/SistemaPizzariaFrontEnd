<mat-card class="card-style">
    <mat-card-header>
        <mat-card-title>Lista de Pedidos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Rua Column -->
            <ng-container matColumnDef="rua">
                <th mat-header-cell *matHeaderCellDef> Rua </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Numero Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> NÃºmero</th>
                <td mat-cell *matCellDef=""> </td>
            </ng-container>

            <!-- Bairro Column -->
            <ng-container matColumnDef="bairro">
                <th mat-header-cell *matHeaderCellDef> Bairro </th>
                <td mat-cell *matCellDef=""> </td>
            </ng-container>

            <!-- Cidade Column -->
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef> Cidade</th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Cliente Column -->
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef=""> </td>
            </ng-container>

            <!-- Valor conta Column -->
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef=""> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            ALTERAR
        </button>
    </mat-card-actions>
</mat-card>
