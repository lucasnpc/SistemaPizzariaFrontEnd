<mat-grid-list cols="1" rowHeight="40px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <p class="orders-style">Pedidos Ativos</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="3">
        <p class="total-orders-style">{{totalActiveOrders}}</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button mat-raised-button class="button-see-orders" routerLink="detail">Ver todos</button>
    </mat-grid-tile>
</mat-grid-list>
